<div class="login-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <h2>Connexion</h2>
        <div class="form-group">
            <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required>
        </div>
        <div class="form-group">
            <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Mot de passe"
            required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
</div>
